<!DOCTYPE html>
<html>
<head>
	<title>AD Overlay</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="../static/css/style.css">

	<!--<link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">-->
</head>
<body>
  <div class=" main2 bg-slate-200">
    <div class="md:bg-slate-200 ">


      <div class="w-full md:flex md:flex-row">
        <div class="hidden md:block w-80 bg-slate-800 h-[100vh]"></div>

        <div class="w-full h-full md:mx-5">

          <div class="flex flex-row p-5 justify-between items-center w-full">
            <button class="md:hidden backdrop-blur-xl bg-white/30 rounded-lg p-2">
              <svg class="h-8 w-8 text-white"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"/>
              </svg>
            </button>
      
            <h3 class="text-lg md:text-xl font-bold text-white md:text-black">Hello User</h3>
      
            <div class="w-12 h-12"><img src="../static/images/user.png"/></div>
          </div>

          <div class="flex flex-col md:flex-row md:flex-wrap justify-between gap-10 md:mx-5">
            <div class="md:basis-1/3 m-5 rounded-3xl md:p-5">
              <h3 class="text-white md:text-black text-lg font-bold">Ad Overlay</h3>

              <div class="my-3 flex flex-row items-center gap-5 w-full">
                <div class="flex flex-row p-3 bg-blue-500 text-white rounded-full items-center">
                  <svg class="h-7 w-7 me-1"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  
                    <path stroke="none" d="M0 0h24v24H0z"/>  
                    <rect x="3" y="5" width="18" height="14" rx="2" />  
                    <path d="M7 15v-4a2 2 0 0 1 4 0v4" />  
                    <line x1="7" y1="13" x2="11" y2="13" />  
                    <path d="M17 9v6h-1.5a1.5 1.5 0 1 1 1.5 -1.5" />
                  </svg>
                  <p class="">5</p>
                </div>

                <div class="flex flex-row p-3 bg-blue-500 text-white rounded-full items-center">
                  <svg class="h-7 w-7 me-1"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  
                    <path stroke="none" d="M0 0h24v24H0z"/>  
                    <path d="M9 4.55a8 8 0 0 1 6 14.9m0 -4.45v5h5" />  
                    <path d="M11 19.95a8 8 0 0 1 -5.3 -12.8" stroke-dasharray=".001 4.13" />
                  </svg>
                  <p class="">16</p>
                </div>

                <div class="flex flex-row p-3 bg-white/30 backdrop-blur-md md:bg-slate-500 text-white rounded-full items-center">
                  <svg class="h-7 w-7 me-1"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  
                    <circle cx="12" cy="12" r="10" />  
                    <polyline points="12 6 12 12 16 14" />
                  </svg>
                  <p class="">02:04</p>
                </div>
              </div>

            </div>

            <div class="p-5 my-5 md:basis-1/2 mx-5 md:mx-0 rounded-3xl backdrop-blur-lg bg-white/30 md:bg-transparent">
              <div class="flex flex-row justify-between items-center">
                <div class="">
                  <h3 class="text-2xl font-bold">Overlay Button</h3>
                  <p class="text-sm text-slate-600 ">Device One</p>
                </div>
                <label class="switch">
                  <input type="checkbox" checked onchange="toggleOverlay()" />
                  <span class="slider round"></span>
                </label>
                
              </div>

              <div class="flex flex-row justify-between my-5 items-center">
                <h3 class="font-bold">Ad Display Interval (seconds)</h3>
                <input type="number" class="w-16 rounded-lg p-1 border border-slate-200" value="10"/>
              </div>

              <div class="flex flex-row justify-between my-5 items-center">
                <h3 class="font-bold">Input Type</h3>
                <select class="w-32 rounded-lg p-1 border border-slate-200">
                  <option>HDMI</option>
                  <option>AV</option>
                  <option>RF</option>
                  <option disabled >USB</option>
                </select>
                
              </div>

              <div class="flex flex-row justify-between my-5 items-center">
                <h3 class="font-bold">Ad Media Number</h3>
                <input type="number" class="w-16 rounded-lg p-1 border border-slate-200" value="10"/>
              </div>

              <div class="flex flex-row justify-between my-5 items-center bg-white shadow-lg p-5 rounded-3xl">
                <svg class="h-7 w-7 text-red-500"  width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  
                  <path stroke="none" d="M0 0h24v24H0z"/>  
                  <rect x="3" y="4" width="18" height="12" rx="1" />  
                  <line x1="7" y1="20" x2="17" y2="20" />  
                  <line x1="9" y1="16" x2="9" y2="20" />  
                  <line x1="15" y1="16" x2="15" y2="20" />
                </svg>

                <svg class="h-7 w-7 text-blue-500"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"/>
                </svg>

                <svg class="h-7 w-7 text-blue-500"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  
                  <circle cx="12" cy="12" r="10" />  
                  <polygon points="10 8 16 12 10 16 10 8" />
                </svg>

                <svg class="h-7 w-7 text-red-500"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  
                  <circle cx="12" cy="12" r="10" />  
                  <polyline points="12 6 12 12 16 14" />
                </svg>
                

              </div>


            </div>

            <div class="rounded-top md:rounded-xl bg-white p-10 w-full md:w-80">
              <div class="flex flex-row justify-center">
                <div class="rounded-full px-3 py-2 text-white bg-blue-500 mx-1">Device Online</div>
                <div class="rounded-full px-3 py-2 bg-slate-200 mx-1">HDMI Input</div>
              </div>

              <div></div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  
  </div>
  
	


<script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>
		
</body>
</html>
